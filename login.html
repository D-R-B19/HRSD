<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .forgot-password {
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="login-container">
            <h3 class="text-center">تسجيل الدخول</h3>
            <p class="text-center">يرجى ملء الحقول التالية لتسجيل الدخول</p>
            
            <form>
                <div class="mb-3">
                    <label class="form-label">رقم الهوية الوطنية أو الإقامة *</label>
                    <input type="text" class="form-control" placeholder="أدخل رقم الهوية">
                </div>
                <div class="mb-3">
                    <label class="form-label">كلمة المرور *</label>
                    <input type="password" class="form-control" placeholder="••••••••">
                </div>
                <div class="d-flex justify-content-between">
                    <a href="#" class="text-primary forgot-password">نسيت كلمة المرور؟</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">دخول</button>
                <hr>
                <button class="btn btn-outline-secondary w-100">تسجيل الدخول عن طريق نفاذ</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
